site_name: "Riven"
site_description: "Riven is a media manager service that handles all your media needs."
site_author: "Riven Media"
site_url: "https://rivenmedia.github.io/wiki"

repo_name: "rivenmedia/riven"
repo_url: "https://github.com/rivenmedia/riven"

nav:
  - Home: index.md
  - Services:
    - General: services/index.md
    - Symlink: services/symlink/index.md
    - Updaters: services/updaters/index.md
    - Content: services/content/index.md
    - Scrapers: services/scrapers/index.md
    - Downloaders: services/downloaders/index.md
    - Subtitles: services/subtitles/index.md
    - Notifications: services/notifications/index.md
  - Ranking: https://dreulavelle.github.io/rank-torrent-name/users/faq/
  - Extras: services/extras.md
  - Contributing: contribute.md

plugins:
  - search

theme:
  name: 'material'
  custom_dir: overrides
  features:
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.tracking
      - navigation.instant
      - navigation.instant.progress
      - navigation.sections
      - navigation.indexes
      - navigation.top
      - navigation.pruning
      - navigation.path
      - search.suggest
      - search.share
      - content.code.annotate
      - content.code.copy
      - content.tabs.link
      - announce.dismiss
      # - content.action.edit
  icon:
    logo: github
    repo: fontawesome/brands/github

  palette:
    - media: "(prefers-color-scheme)"
      scheme: slate
      primary: black
      accent: light-blue
      toggle:
        icon: material/brightness-4
        name: Follow system preferences

  # font:
  #   text: 'Ubuntu'
  #   code: 'Ubuntu Mono'

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

extra:
  social:
    - icon: 'fontawesome/brands/discord'
      link: 'https://discord.gg/rivenmedia' 
    - icon: 'fontawesome/brands/github'
      link: 'https://github.com/rivenmedia/riven'
    - icon: 'fontawesome/solid/heart'
      link: 'https://github.com/sponsors/rivenmedia'
      text: 'Sponsor us on GitHub'

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - tables
  - codehilite:
      linenums: false
  - toc:
      permalink: true
      toc_depth: 2
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  # - pymdownx.blocks.admonition
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.tilde
  - pymdownx.mark
  - pymdownx.keys
  - markdown.extensions.toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}
      permalink: "#"