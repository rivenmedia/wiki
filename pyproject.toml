[tool.poetry]
name = "riven-wiki"
version = "0.1.0"
description = "The Official documentation for Riven!"
authors = ["RivenMedia"]
license = "MIT"
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
mkdocs = "^1.6.1"
mkdocs-material = "^9.5.36"
pymdown-extensions = {extras = ["blocks"], version = "^10.10.1"}
mkdocs-redirects = "^1.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
